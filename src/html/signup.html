<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <title>Spotify formulario</title>
</head>

<body class="body">
  <header class="headerformulario">
    <img class="blacklogo" src="./assets/images/logonegro.jpg" alt="logo Spotify" />
  </header>
  <div>
    <h1>Regístrate gratis para escuchar.</h1>
    <button>Registrarte con Facebook</button>
    <button>Registrarte con Google</button>
  </div>
  <div>
    <p>o</p>
  </div>
  <h2>Regístrate con tu correo electrónico</h2>
  <form action="https://adalab-server-form.herokuapp.com/" method="post">
    <div>
      <label for="email">¿Cuál es tu correo electrónico?</label>
      <input id="email" type="email" name="email" placeholder="Pon tu correo electrónico." />
      <label for="email">Confirma el correo electrónico</label>
      <input id="email" type="confirm-email" name="confirm-email" placeholder="Vuelve a poner tu correo electrónico." />
      <label for="contraseña">Crea una contraseña</label>
      <input type="password" name="contraseña" id="contraseña" />
      <label for="nombre">¿Cómo quieres que te llamemos?</label>
      <input id="nombre" type="text" name="nombre" placeholder="Pon un nombre de perfil" />
      <p>Esto aparece en tu perefil.</p>
    </div>

    <fieldset>
      ¿Cuál es tu fecha de nacimiento?
      <div>
        <label for="day">Día</label>
        <input id="day" name="day" type="number" placeholder="DD" min="1" max="31" />
        <label for="month">Mes</label>
        <select name="month" id="month">
          <option disabled selected>Mes</option>
          <option value="january">Enero</option>
          <option value="february">Febrero</option>
          <option value="march">Marzo</option>
          <option value="april">Abril</option>
          <option value="may">Mayo</option>
          <option value="june">Junio</option>
          <option value="july">Julio</option>
          <option value="august">Agosto</option>
          <option value="september">Septiembre</option>
          <option value="october">Octubre</option>
          <option value="november">Noviembre</option>
          <option value="december">Diciembre</option>
        </select>
        <label for="year">Año</label>
        <input id="year" name="day" type="number" placeholder="AAAA" min="1900" max="2022" />
      </div>
    </fieldset>
    <fieldset>
      <p>¿Cuál es tu género?</p>
      <input id="man" name="sex" type="radio" value="man" /><label for="man">Hombre</label>
      <input id="woman" name="sex" type="radio" value="woman" /><label for="woman">Mujer</label>
      <input id="no binare" name="sex" type="radio" value="no binare" /><label for="no binare">No binario</label>
      <div>
    </fieldset>
    <input id="news" name="news" type="checkbox" value="news" /><label for="news">Quiero que me enviéis novedades y
      ofertas de Spotify</label>
    <input id="information" name="information" type="checkbox" value="information" /><label for="information">Compartir
      mis datos de registro con los proveedores de contenidos de Spotify para fines de marketing. Ten en cuenta que
      tus
      datos pueden ser transferidos a un país de fuera del EEE, tal y como se recoge en nuestra Política de
      Privacidad.</label>
    </div>
    <input type="submit" value="Registrarte" />
    <p>¿Ya tienes cuenta?</p>
    <p>Inicia sesión.</p>
  </form>
</body>

</html>
