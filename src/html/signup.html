<h1>regístrate gratis para escuchar.</h1>
<button>Registrate con Facebook</button>
<button>registrate con google</button>

<form action="https://adalab-server-form.herokuapp.com/" method="post">
  <label for="email"> ¿Cual es tu correo electrónico?</label>
  <input
    id="email"
    type="email"
    name="email"
    placeholder="Pon tu correo electrónico"
  />
  <label for="email"> Confirma el correo electrónico</label>
  <input
    id="email"
    type="confirm-email"
    name="confirm-email"
    placeholder="Vuelve a poner tu correo electrónico"
  />
  <label for="contraseña"> crea tu contraseña</label>
  <input type="password" name="contraseña" id="contraseña" />

  <label for="nombre">¿Cómo quieres que te llamemos?</label>
  <input
    id="nombre"
    type="text"
    name="nombre"
    placeholder="Pon un nombre de perfil"
  />
  <p>Esto aparece en tu perefil</p>

  <fieldset>
    ¿Cuál es tu fecha de nacimiento?
    <label for="day">día</label>

    <input
      id="day"
      name="day"
      type="number"
      placeholder="DD"
      min="1"
      max="31"
    />

    <label for="month">mes</label>
    <select name="month" id="month">
      <option disabled selected>Mes</option>
      <option value="january">Enero</option>
      <option value="february">Febrero</option>
      <option value="march">Marzo</option>
      <option value="april">Abril</option>
      <option value="may">Mayo</option>
      <option value="june">junio</option>
      <option value="july">julio</option>
      <option value="august">Agosto</option>
      <option value="september">septiembre</option>
      <option value="october">octubre</option>
      <option value="november">noviembre</option>
      <option value="december">Diciembre</option>
    </select>
    <label for="year">Año</label>
    <input
      id="year"
      name="day"
      type="number"
      placeholder="AAAA"
      min="1900"
      max="2022"
    />
  </fieldset>

  <p>¿Cuál es tu género</p>
  <input id="man" name="sex" type="radio" value="man" /><label for="man"
    >Hombre</label
  >
  <input id="woman" name="sex" type="radio" value="woman" /><label for="woman"
    >Mujer</label
  >
  <input id="no binare" name="sex" type="radio" value="no binare" /><label
    for="no binare"
    >No binario</label
  >
  <div>
    <input id="options" type="checkbox" name="offers" />
    <label for="offers"></label>
  </div>
</form>
